<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-bold">
            Let's get some
            <span class="text-green-800">money!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-10 rounded-md text-black-600 text-white font-bold">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000<span></h4>
                </div>
                <div class="bg-blue-500 p-10 rounded-md text-black-600 text-white font-bold">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">000</span></h4>
                </div>
                <div class="bg-fuchsia-500 p-10 rounded-md text-black-600 text-white font-bold">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1250<span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-rose-200 p-8 rounded-md">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amoun you want to deposit" />
                        <button id="deposit-btn" class="bg-green-800 px-6 py-2 font-bold text-white rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-fuchsia-200 p-8 rounded-md">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amoun you want to Withdraw" />
                        <button id="withdraw-btn" class="bg-blue-800 px-6 py-2 font-bold text-white rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
