<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to
            <span class="font-semibold text-green-800">My Bank</span> Website!!
        </h1>
    </header>
    <main>
        <section class="bg-green-800 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl text-white font-bold mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Your Email" />
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder="Your Password" />
                <button id="login-submit" class="bg-green-200 px-6 py-2 font-bold text-black-700 rounded">
            Submit
          </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
